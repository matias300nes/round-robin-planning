<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Sistemas Operativos</title>
</head>
<body>
    <div style="margin: auto; max-width: 70vw;">
        <h1>Examen Final Sistemas Operativos</h1>
        <p>Endres Matias - Ing. Sistemas de informaci칩n 2021</p>
        <h3>Planificaci칩n RoundRobin</h3>
        <div style="display: flex;">
            <!-- formulario para ingresar un nuevo proceso -->
            <form id="form">
                <fieldset>
                    <legend>A침adir un proceso</legend>
                    <label for="process-input">Letra:</label>
                    <input id="process-input" type="text" pattern="[A-Za-z]{1}" title="Porfavor ingrese una unica letra"/>
                    <input id="color-input" type="color" title="Ingrese un color" value="#ff0000">
                    <label for="arrival-time-input">Llegada:</label>
                    <input id="arrival-time-input" pattern="\d*" type="number" step="1" min="0" max="20">
                    <label for="process-time-input">Tiempo de proceso:</label>
                    <input id="process-time-input" pattern="\d*" type="number" step="1" min="0" max="20">
                    <input id="submit" type="submit" value="Agregar">
                </fieldset>
                
    
            </form>
            <table id="process-table">
                <thead>
                    <tr>
                        <th>Proceso</th>
                        <th>Llegada</th>
                        <th>Tiempo</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Estancia</th>
                        <th>P</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <h3>Vista de la planificaci칩n</h3>
        <p>quantum:
            <select name="quantum" id="quantum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </p>
        <table class="planning-table">
            <!-- aca se mostrara la planificacion -->
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
